<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαχείριση Πελατών</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style>
      .action-buttons {
        display: flex;
        gap: 0.5em;
        margin-top: 1em;
      }

      .search-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
      }

      @media (min-width: 768px) {
        .search-container {
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }
      }

      .search-box {
        display: flex;
        gap: 0.5rem;
        flex: 1;
        max-width: 600px;
        justify-content: center;
      }

      .search-box input {
        flex: 1;
        max-width: 400px;
      }

      .add-button {
        white-space: nowrap;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal-content {
        background-color: var(--card-background);
        margin: 10% auto;
        padding: 2rem;
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 500px;
        position: relative;
      }

      .modal-content h3 {
        margin-top: 0;
        color: var(--primary-color);
      }

      .modal-content input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 1rem;
      }

      .form-actions button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
      }

      .form-actions button[type="submit"] {
        background-color: var(--primary-color);
        color: white;
      }

      .form-actions button[type="button"] {
        background-color: #dc3545;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <button onclick="window.location.href='/pages/employee/dashboard.html'">
          🏠 Αρχική
        </button>
        <button class="logout-btn" onclick="logout()">Αποσύνδεση</button>
      </nav>
    </header>

    <div class="search-container">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Αναζήτηση πελάτη..."
        />
        <button id="searchBtn" class="search-btn">Αναζήτηση</button>
      </div>
    </div>

    <div class="table-container">
      <div id="content"></div>
    </div>

    <!-- Modal για προσθήκη/επεξεργασία πελάτη -->
    <div id="customerModal" class="modal">
      <div class="modal-content">
        <h3 id="customerModalTitle">Νέος Πελάτης</h3>
        <form id="customerForm" onsubmit="handleCustomerSubmit(event)">
          <input type="hidden" id="customerId" />
          <div class="form-group">
            <input type="text" id="customerName" placeholder="Όνομα" required />
          </div>
          <div class="form-group">
            <input type="email" id="customerEmail" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="customerPassword"
              placeholder="Κωδικός"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit">Αποθήκευση</button>
            <button type="button" onclick="closeCustomerModal()">Άκυρο</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3 id="alertTitle">Ειδοποίηση</h3>
        <p id="alertMessage"></p>
        <div class="form-actions">
          <button onclick="closeAlertModal()">OK</button>
        </div>
      </div>
    </div>

    <script src="../../assets/js/functions.js"></script>
    <script>
      if (!localStorage.getItem("jwt")) window.location.href = "../../index.html";

      let allCustomers = [];

      async function loadCustomers() {
        const response = await fetch(`${API_BASE}/api/v1/user`, {
          headers: { Authorization: `Bearer ${jwtToken}` },
        });
        let allUsers = await response.json();

        allCustomers = allUsers.filter((user) => user.role === "CUSTOMER");
        displayCustomers(allCustomers);
      }

      function displayCustomers(customers) {
        document.getElementById('content').innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Όνομα</th>
                        <th>Email</th>
                        <th>Ενέργειες</th>
                    </tr>
                </thead>
                <tbody>
                    ${customers.map(user => `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="view-btn" onclick="window.location.href='customer-details.html?id=${user.id}'">📋 Προβολή Ιστορικού</button>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
      }

      async function performSearch() {
        const searchTerm = document.getElementById("searchInput").value;
        const filteredCustomers = allCustomers.filter(customer => 
          customer.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          customer.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
          customer.id.toString().toLowerCase().includes(searchTerm.toLowerCase())
        );
        
        if (filteredCustomers.length === 0) {
          document.getElementById("content").innerHTML = '<div class="no-results">Ο πελάτης δεν υπάρχει</div>';
          return;
        }
        
        displayCustomers(filteredCustomers);
      }

      // Search on button click
      document.getElementById("searchBtn").addEventListener("click", performSearch);

      // Search on Enter key
      document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          performSearch();
        }
      });

      function newCustomer() {
        document.getElementById("customerId").value = "";
        document.getElementById("customerName").value = "";
        document.getElementById("customerEmail").value = "";
        document.getElementById("customerPassword").value = "";
        document.getElementById("customerModalTitle").textContent =
          "Νέος Πελάτης";
        document.getElementById("customerModal").style.display = "block";
      }

      async function editCustomer(id) {
        const response = await fetch(`${API_BASE}/api/v1/user/${id}`, {
          headers: { Authorization: `Bearer ${jwtToken}` },
        });
        const user = await response.json();
        document.getElementById("customerId").value = user.id;
        document.getElementById("customerName").value = user.name;
        document.getElementById("customerEmail").value = user.email;
        document.getElementById("customerPassword").value = "";
        document.getElementById("customerModalTitle").textContent =
          "Επεξεργασία Πελάτη";
        document.getElementById("customerModal").style.display = "block";
      }

      function closeCustomerModal() {
        document.getElementById("customerModal").style.display = "none";
      }

      async function handleCustomerSubmit(e) {
        e.preventDefault();
        const id = document.getElementById("customerId").value;
        const name = document.getElementById("customerName").value;
        const email = document.getElementById("customerEmail").value;
        const password = document.getElementById("customerPassword").value;

        const method = id ? "PUT" : "POST";
        const url = id
          ? `${API_BASE}/api/v1/users/${id}`
          : `${API_BASE}/api/v1/user`;

        const body = id
          ? JSON.stringify({
              name,
              email,
              password: password ? password : undefined,
            })
          : JSON.stringify({ name, email, password });

        const headers = {
          "Content-Type": "application/json",
          Authorization: `Bearer ${jwtToken}`,
        };

        const response = await fetch(url, { method, headers, body });
        if (response.ok) {
          closeCustomerModal();
          loadCustomers();
        } else {
          showModalMessage("Σφάλμα αποθήκευσης πελάτη!");
        }
      }

      function showAlert(title, message) {
        document.getElementById("alertTitle").textContent = title;
        document.getElementById("alertMessage").textContent = message;
        document.getElementById("alertModal").style.display = "block";
      }

      function closeAlertModal() {
        document.getElementById("alertModal").style.display = "none";
      }

      loadCustomers();
    </script>
  </body>
</html>
